<ion-content>
  <ion-row>
    <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="search1">
      <div class="search">
        <button (click)="loadLocations(null, cLocation, null)" class="container-refresh-outline-button">
          <ion-icon size="large" name="search-outline"></ion-icon>
        </button>
        <ion-input [(ngModel)]="cLocation" #box (keyup)="getValue(box.value)" class="searchbar" [clearInput]="true" placeholder="PLZ oder Stadt" value="Default Value"></ion-input>
      </div>
   </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-xl="4" size-lg="8" size-md="8" size-sm="12" size-xs="12">
      <p class="search-results">Suchtreffer: {{lLocations != null ? lLocations.length : "0"}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
   <div class="dropoffLocationlist">
    <location-element [oLocation]=oLocation *ngFor="let oLocation of lLocations"></location-element>
   </div>
    <div class="googleMaps"><capacitor-google-map id="map"></capacitor-google-map>Google Maps</div>
  </ion-row>
</ion-content>
